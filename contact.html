<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Example Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <form id="contactForm" onsubmit="handleContact(event)">
      <label>Name<input name="name" required></label>
      <label>Email<input name="email" type="email" required></label>
      <label>Message<textarea name="message" rows="4" required></textarea></label>
      <button type="submit">Send</button>
    </form>
    <p id="status"></p>
  </main>
  <footer>
    <p>Form is demo-only (no server).</p>
  </footer>
  <script>
    function handleContact(e){
      e.preventDefault();
      document.getElementById('status').textContent = 'Thanks! This demo does not actually send messages.';
    }
  </script>
</body>
</html>
